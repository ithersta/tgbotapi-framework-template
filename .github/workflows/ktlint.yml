name: ktlint
on: [ pull_request ]
jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: ktlint
        uses: ScaCap/action-ktlint@v1.7
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          filter_mode: nofilter

